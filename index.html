<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Interactive Character</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .container {
            position: relative;
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character {
            position: relative;
            width: 200px;
            height: 400px;
        }

        /* Head - More professional circular design */
        .head {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            border: 3px solid #2c3e50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Eyes - More realistic proportions */
        .eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #2c3e50;
            border-radius: 50%;
            top: 25px;
        }

        .left-eye {
            left: 20px;
        }

        .right-eye {
            right: 20px;
        }

        /* Pupils with better tracking */
        .pupil {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.15s ease-out;
        }

        /* Professional smile */
        .mouth {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 12px;
            border: 2px solid #2c3e50;
            border-top: none;
            border-radius: 0 0 25px 25px;
        }

        /* Body - More proportional torso */
        .torso {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 120px;
            background: #fff;
            border: 3px solid #2c3e50;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Arms - Better proportioned */
        .arm {
            position: absolute;
            width: 8px;
            height: 80px;
            background-color: #2c3e50;
            border-radius: 4px;
            top: 120px;
        }

        .left-arm {
            left: 60px;
            transform: rotate(-15deg);
            transform-origin: top center;
        }

        .right-arm {
            right: 60px;
            transform: rotate(15deg);
            transform-origin: top center;
        }

        /* Hands - More detailed */
        .hand {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border: 2px solid #2c3e50;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .left-hand {
            top: 185px;
            left: 45px;
        }

        .right-hand {
            top: 185px;
            right: 45px;
        }

        /* Legs - Professional proportions */
        .leg {
            position: absolute;
            width: 8px;
            height: 100px;
            background-color: #2c3e50;
            border-radius: 4px;
            top: 220px;
        }

        .left-leg {
            left: 85px;
            transform: rotate(-5deg);
        }

        .right-leg {
            right: 85px;
            transform: rotate(5deg);
        }

        /* Feet - More realistic */
        .foot {
            position: absolute;
            width: 25px;
            height: 12px;
            background-color: #fff;
            border: 2px solid #2c3e50;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .left-foot {
            top: 320px;
            left: 75px;
        }

        .right-foot {
            top: 320px;
            right: 75px;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff6b6b, #ee5a52);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        /* Title */
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        /* Hover effects */
        .character:hover .head {
            transform: translateX(-50%) scale(1.05);
            transition: transform 0.3s ease;
        }

        .character:hover .torso {
            transform: translateX(-50%) scale(1.02);
            transition: transform 0.3s ease;
        }

        /* Breathing animation */
        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.02); }
        }

        .torso {
            animation: breathe 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    
    <div class="container">
        <h1 class="title">Interactive Professional Character</h1>
        
        <div class="character">
            <!-- Head -->
            <div class="head">
                <!-- Eyes -->
                <div class="eye left-eye">
                    <div class="pupil" id="leftPupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil" id="rightPupil"></div>
                </div>
                <!-- Mouth -->
                <div class="mouth"></div>
            </div>
            
            <!-- Torso -->
            <div class="torso"></div>
            
            <!-- Arms -->
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            
            <!-- Hands -->
            <div class="hand left-hand"></div>
            <div class="hand right-hand"></div>
            
            <!-- Legs -->
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
            
            <!-- Feet -->
            <div class="foot left-foot"></div>
            <div class="foot right-foot"></div>
        </div>
    </div>

    <script>
        // Enhanced eye tracking system
        const cursor = document.getElementById('cursor');
        const leftPupil = document.getElementById('leftPupil');
        const rightPupil = document.getElementById('rightPupil');
        const leftEye = document.querySelector('.left-eye');
        const rightEye = document.querySelector('.right-eye');

        function updateCursor(e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }

        function updateEyes(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Get eye positions with better accuracy
            const leftEyeRect = leftEye.getBoundingClientRect();
            const rightEyeRect = rightEye.getBoundingClientRect();
            
            const leftEyeCenterX = leftEyeRect.left + leftEyeRect.width / 2;
            const leftEyeCenterY = leftEyeRect.top + leftEyeRect.height / 2;
            
            const rightEyeCenterX = rightEyeRect.left + rightEyeRect.width / 2;
            const rightEyeCenterY = rightEyeRect.top + rightEyeRect.height / 2;
            
            // Enhanced eye movement calculation
            const leftAngle = Math.atan2(mouseY - leftEyeCenterY, mouseX - leftEyeCenterX);
            const leftDistance = Math.min(3, Math.sqrt(Math.pow(mouseX - leftEyeCenterX, 2) + Math.pow(mouseY - leftEyeCenterY, 2)) / 20);
            
            const rightAngle = Math.atan2(mouseY - rightEyeCenterY, mouseX - rightEyeCenterX);
            const rightDistance = Math.min(3, Math.sqrt(Math.pow(mouseX - rightEyeCenterX, 2) + Math.pow(mouseY - rightEyeCenterY, 2)) / 20);
            
            // Smooth pupil movement
            const leftPupilX = Math.cos(leftAngle) * leftDistance;
            const leftPupilY = Math.sin(leftAngle) * leftDistance;
            
            const rightPupilX = Math.cos(rightAngle) * rightDistance;
            const rightPupilY = Math.sin(rightAngle) * rightDistance;
            
            leftPupil.style.transform = `translate(calc(-50% + ${leftPupilX}px), calc(-50% + ${leftPupilY}px))`;
            rightPupil.style.transform = `translate(calc(-50% + ${rightPupilX}px), calc(-50% + ${rightPupilY}px))`;
        }

        // Enhanced interactions
        document.addEventListener('mousemove', function(e) {
            updateCursor(e);
            updateEyes(e);
        });

        // Professional blink effect
        document.addEventListener('click', function() {
            leftPupil.style.transform += ' scale(0.1)';
            rightPupil.style.transform += ' scale(0.1)';
            
            setTimeout(() => {
                updateEyes(event);
            }, 150);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            cursor.style.left = '50%';
            cursor.style.top = '50%';
        });
    </script>
</body>
</html>
