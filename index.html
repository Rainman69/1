<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Character</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
        }

        .character {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 60px;
            background-color: rgba(190, 190, 190, 0.3);
            border-radius: 50%;
            bottom: -20px;
            z-index: -1;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Head */
        .head {
            position: relative;
            width: 120px;
            height: 120px;
            background: #ef7d0d;
            border: 4px solid #000;
            border-radius: 50%;
            margin-bottom: 10px;
            z-index: 10;
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #fff;
            border: 3px solid #000;
            border-radius: 50%;
            top: 35px;
        }

        .left-eye {
            left: 25px;
        }

        .right-eye {
            right: 25px;
        }

        .pupil {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.15s ease;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border: 3px solid #000;
            border-top: none;
            border-radius: 0 0 30px 30px;
            background: #b33e15;
        }

        .body {
            position: relative;
            width: 240px;
            height: 360px;
            border: 25px solid #000;
            border-bottom: none;
            border-radius: 35% 45% 0 0;
            background-color: #b33e15;
            overflow: hidden;
        }

        .body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 90%;
            background-color: #ef7d0d;
            border-radius: 10% 10% 32% 39% / 0% 10% 31% 100%;
        }

        .white-reflection {
            position: absolute;
            width: 110%;
            height: 40%;
            background-color: #fff;
            transform: rotate(2deg);
            top: 12px;
            right: 26px;
            border-radius: 30% 100% 30% 100% / 100% 90% 90% 100%;
            opacity: 0.3;
        }

        .bag {
            position: absolute;
            width: 90px;
            height: 200px;
            background-color: #ef7d0d;
            top: 130px;
            left: -75px;
            z-index: -1;
            border: 25px solid #000;
            border-radius: 40% 0 0 40% / 30%;
            overflow: hidden;
        }

        .bag::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 80%;
            background: #b33e15;
            bottom: 0;
            border-radius: 30% 70% 0 0/ 10% 50% 0 0;
        }

        .glass {
            position: absolute;
            width: 200px;
            height: 110px;
            background-color: #4a646d;
            border: 25px solid #000;
            right: -40px;
            top: 76px;
            transform: rotate(-2deg);
            border-radius: 25% 45% 40% 40%/ 50%;
            overflow: hidden;
        }

        .glass::before {
            content: "";
            position: absolute;
            right: 0;
            width: 90%;
            height: 85px;
            background: #94C9DB;
            border-radius: 10% 10% 27% 39% / 0% 10% 20% 100%;
        }

        .legs {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .leg-left, .leg-right {
            width: 80px;
            height: 110px;
            background: #b33e15;
            border: 25px solid #000;
            border-top: none;
            border-radius: 0 0 40% 40%;
            position: relative;
        }

        .leg-left::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 25px;
            background-color: #000;
            left: 100%;
            border-radius: 0 0 100% 0;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff6b6b, #ee5a52);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        /* Breathing animation */
        @keyframes breathe {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.02); }
        }

        .body {
            animation: breathe 3s ease-in-out infinite;
        }

        /* Blinking */
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .eye {
            animation: blink 4s infinite;
        }

        .left-eye {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    
    <div class="container">
        <div class="character">
            <div class="head">
                <div class="eye left-eye">
                    <div class="pupil" id="leftPupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil" id="rightPupil"></div>
                </div>
                <div class="mouth"></div>
            </div>
            
            <div class="body">
                <div class="white-reflection"></div>
                <div class="bag">
                </div>
                <div class="glass">
                </div>
            </div>
            
            <div class="legs">
                <div class="leg-left"></div>
                <div class="leg-right"></div>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const leftPupil = document.getElementById('leftPupil');
        const rightPupil = document.getElementById('rightPupil');
        const leftEye = document.querySelector('.left-eye');
        const rightEye = document.querySelector('.right-eye');

        function updateCursor(e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }

        function updateEyes(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const leftEyeRect = leftEye.getBoundingClientRect();
            const rightEyeRect = rightEye.getBoundingClientRect();
            
            const leftEyeCenterX = leftEyeRect.left + leftEyeRect.width / 2;
            const leftEyeCenterY = leftEyeRect.top + leftEyeRect.height / 2;
            
            const rightEyeCenterX = rightEyeRect.left + rightEyeRect.width / 2;
            const rightEyeCenterY = rightEyeRect.top + rightEyeRect.height / 2;
            
            const leftAngle = Math.atan2(mouseY - leftEyeCenterY, mouseX - leftEyeCenterX);
            const leftDistance = Math.min(4, Math.sqrt(Math.pow(mouseX - leftEyeCenterX, 2) + Math.pow(mouseY - leftEyeCenterY, 2)) / 25);
            
            const rightAngle = Math.atan2(mouseY - rightEyeCenterY, mouseX - rightEyeCenterX);
            const rightDistance = Math.min(4, Math.sqrt(Math.pow(mouseX - rightEyeCenterX, 2) + Math.pow(mouseY - rightEyeCenterY, 2)) / 25);
            
            const leftPupilX = Math.cos(leftAngle) * leftDistance;
            const leftPupilY = Math.sin(leftAngle) * leftDistance;
            
            const rightPupilX = Math.cos(rightAngle) * rightDistance;
            const rightPupilY = Math.sin(rightAngle) * rightDistance;
            
            leftPupil.style.transform = `translate(calc(-50% + ${leftPupilX}px), calc(-50% + ${leftPupilY}px))`;
            rightPupil.style.transform = `translate(calc(-50% + ${rightPupilX}px), calc(-50% + ${rightPupilY}px))`;
        }

        document.addEventListener('mousemove', function(e) {
            updateCursor(e);
            updateEyes(e);
        });

        document.addEventListener('click', function() {
            leftPupil.style.transform += ' scale(0.1)';
            rightPupil.style.transform += ' scale(0.1)';
            
            setTimeout(() => {
                updateEyes(event);
            }, 150);
        });
    </script>
</body>
</html>
