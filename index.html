<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Character</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles for the page and character */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #1f2937;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Character styles */
        .character-container {
            position: relative;
            width: 200px;
            height: 350px;
            margin-bottom: 2rem;
        }

        .character-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border: 3px solid #1f2937;
            border-radius: 50%;
            background-color: #ffffff;
        }

        .eye {
            position: absolute;
            width: 28px;
            height: 28px;
            background-color: #ffffff;
            border: 2px solid #1f2937;
            border-radius: 50%;
            top: 35px;
        }

        .left-eye {
            left: 18px;
        }

        .right-eye {
            right: 18px;
        }

        .pupil {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #1f2937;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            /* Initial centering transform */
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        .character-body {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100px;
            background-color: #1f2937;
        }

        .arm {
            position: absolute;
            width: 4px;
            height: 80px;
            background-color: #1f2937;
            top: 110px;
            transform-origin: top center;
        }

        .left-arm {
            left: calc(50% - 15px);
            transform: rotate(30deg);
        }

        .right-arm {
            right: calc(50% - 15px);
            transform: rotate(-30deg);
        }
        
        .leg {
            position: absolute;
            width: 4px;
            height: 90px;
            background-color: #1f2937;
            top: 200px;
            transform-origin: top center;
        }
        
        .left-leg {
            left: calc(50% - 10px);
            transform: rotate(15deg);
        }
        
        .right-leg {
            right: calc(50% - 10px);
            transform: rotate(-15deg);
        }

        .character-detail {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .detail-line {
            width: 2px;
            height: 15px;
            background-color: #1f2937;
        }

        .detail-circle {
            width: 8px;
            height: 8px;
            background-color: #1f2937;
            border-radius: 50%;
        }
        
        #answer-output {
            white-space: pre-wrap;
            min-height: 6rem;
        }

        /* Loading spinner for the answer section */
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid #e5e7eb;
            border-bottom-color: #3b82f6;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- The Character -->
        <div class="character-container">
            <div class="character-head">
                <div class="eye left-eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="character-body"></div>
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
            <div class="character-detail">
                <div class="detail-line"></div>
                <div class="detail-circle"></div>
            </div>
        </div>

        <!-- AI Q&A Section -->
        <div class="w-full max-w-2xl p-6 bg-white rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Ask Me Anything</h2>
            
            <!-- Input Area -->
            <div class="mb-4">
                <textarea id="question-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" rows="3" placeholder="Type your question here..."></textarea>
            </div>
            
            <!-- Submit Button -->
            <button id="submit-question" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Ask AI
            </button>
            
            <!-- Answer Area -->
            <div class="mt-6">
                <h3 class="text-xl font-semibold mb-2 text-gray-700">Answer:</h3>
                <div id="answer-output" class="p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[6rem] text-gray-600">
                    The answer will appear here...
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pupils = document.querySelectorAll('.pupil');
            let inactivityTimer;

            // --- Pupil Mouse Tracking ---
            function movePupils(event) {
                // Clear any existing timer to prevent resetting while the mouse is active
                clearTimeout(inactivityTimer);

                pupils.forEach(pupil => {
                    // Get the bounding box of the parent eye element
                    const eye = pupil.parentElement;
                    const rect = eye.getBoundingClientRect();
                    const eyeCenterX = rect.left + rect.width / 2;
                    const eyeCenterY = rect.top + rect.height / 2;
                    
                    // Get the mouse coordinates
                    const mouseX = event.clientX;
                    const mouseY = event.clientY;

                    // Calculate the angle between the eye center and the mouse
                    const angle = Math.atan2(mouseY - eyeCenterY, mouseX - eyeCenterX);
                    
                    // Define how far the pupil can move from the center
                    // This is roughly half the eye's width minus half the pupil's width
                    const maxMove = (rect.width / 2) - (pupil.offsetWidth / 2) - 2; // -2 for a small buffer
                    
                    // Calculate the new position for the pupil
                    const x = Math.cos(angle) * maxMove;
                    const y = Math.sin(angle) * maxMove;

                    // Apply the new position using transform for smooth animation
                    // We keep the initial translate(-50%, -50%) for centering the pupil
                    pupil.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
                });

                // Set a timer to reset the pupils' position after 2 seconds of inactivity
                inactivityTimer = setTimeout(resetPupils, 2000);
            }

            // --- Pupil Position Reset ---
            function resetPupils() {
                pupils.forEach(pupil => {
                    // Reset to the default centered position
                    pupil.style.transform = 'translate(-50%, -50%)';
                });
            }

            // Add the event listener for mouse movement
            window.addEventListener('mousemove', movePupils);
            // Initial reset to center the pupils when the page loads
            resetPupils();


            // --- AI Q&A Section ---
            const submitButton = document.getElementById('submit-question');
            const questionInput = document.getElementById('question-input');
            const answerOutput = document.getElementById('answer-output');

            submitButton.addEventListener('click', getAiAnswer);
            
            async function getAiAnswer() {
                const prompt = questionInput.value.trim();
                if (!prompt) {
                    answerOutput.textContent = 'Please enter a question first.';
                    return;
                }

                // Show a loading indicator
                answerOutput.innerHTML = '<div class="flex justify-center items-center"><div class="loader"></div></div>';
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    // Prepare the payload for the Gemini API
                    const payload = {
                        contents: [{
                            role: "user",
                            parts: [{ text: prompt }]
                        }],
                    };
                    
                    // You don't need to provide an API key for gemini-2.0-flash
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                    // Make the API call
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `API Error: ${response.status}`);
                    }
                    
                    const result = await response.json();

                    // Extract and display the text from the response
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        answerOutput.textContent = text;
                    } else {
                        // Handle cases where the response structure is unexpected
                        answerOutput.textContent = 'Sorry, I received an unexpected response from the AI. Please try again.';
                    }

                } catch (error) {
                    console.error('Error fetching AI response:', error);
                    answerOutput.textContent = `An error occurred: ${error.message}. Please check the console for details.`;
                } finally {
                    // Re-enable the button after the request is complete
                    submitButton.disabled = false;
                    submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }
        });
    </script>
