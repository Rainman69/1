<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Design</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: none;
        }

        .character {
            position: relative;
        }

        .character::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 100px;
            background-color: #bebebe;
            border-radius: 50%;
            bottom: -20px;
            z-index: -1;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.3;
        }

        .body {
            position: relative;
            width: 240px;
            height: 360px;
            border: 25px solid #000;
            border-bottom: none;
            border-radius: 35% 45% 0 0;
            background-color: #b33e15;
            overflow: hidden;
        }

        .body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 90%;
            background-color: #ef7d0d;
            border-radius: 10% 10% 32% 39% / 0% 10% 31% 100%;
        }

        .white-reflection {
            position: absolute;
            width: 110%;
            height: 40%;
            background-color: #fff;
            transform: rotate(2deg);
            top: 12px;
            right: 26px;
            border-radius: 30% 100% 30% 100% / 100% 90% 90% 100%;
            opacity: 0.3;
        }

        .bag {
            position: absolute;
            width: 90px;
            height: 200px;
            background-color: #ef7d0d;
            top: 130px;
            left: -75px;
            z-index: -1;
            border: 25px solid #000;
            border-radius: 40% 0 0 40% / 30%;
            overflow: hidden;
        }

        .bag::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 80%;
            background: #b33e15;
            bottom: 0;
            border-radius: 30% 70% 0 0/ 10% 50% 0 0;
        }

        .glass {
            position: absolute;
            width: 200px;
            height: 110px;
            background-color: #4a646d;
            border: 25px solid #000;
            right: -40px;
            top: 76px;
            transform: rotate(-2deg);
            border-radius: 25% 45% 40% 40%/ 50%;
            overflow: hidden;
        }

        .glass::before {
            content: "";
            position: absolute;
            right: 0;
            width: 90%;
            height: 85px;
            background: #94C9DB;
            border-radius: 10% 10% 27% 39% / 0% 10% 20% 100%;
        }

        .legs {
            display: flex;
            justify-content: space-between;
        }

        .leg-left {
            width: 80px;
            height: 110px;
            background: #b33e15;
            border: 25px solid #000;
            border-top: none;
            border-radius: 0 0 40% 40%;
            position: relative;
        }

        .leg-left::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 25px;
            background-color: #000;
            left: 100%;
            border-radius: 0 0 100% 0;
            top: 50%;
        }

        .leg-right {
            width: 80px;
            height: 100px;
            background: #b33e15;
            border: 25px solid #000;
            border-top: none;
            border-radius: 0 0 40% 40%;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff6b6b, #ee5a52);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        /* Breathing animation */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .character {
            animation: breathe 4s ease-in-out infinite;
        }

        /* Hover effect */
        .character:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    
    <div class="character">
        <div class="bag"></div>
        
        <div class="body">
            <div class="white-reflection"></div>
        </div>
        
        <div class="glass"></div>
        
        <div class="legs">
            <div class="leg-left"></div>
            <div class="leg-right"></div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');

        function updateCursor(e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }

        document.addEventListener('mousemove', updateCursor);

        // Click animation
        document.addEventListener('click', function() {
            const character = document.querySelector('.character');
            character.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                character.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
