<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stick Figure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .container {
            position: relative;
            width: 400px;
            height: 500px;
        }

        .stick-figure {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Head */
        .head {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border: 4px solid #333;
            border-radius: 50%;
            background-color: transparent;
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            top: 35px;
        }

        .left-eye {
            left: 25px;
        }

        .right-eye {
            right: 25px;
        }

        /* Pupils */
        .pupil {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        /* Smile */
        .mouth {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 40px 40px;
            background-color: transparent;
        }

        /* Body */
        .body {
            position: absolute;
            top: 170px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 150px;
            background-color: #333;
        }

        /* Arms */
        .arm {
            position: absolute;
            top: 200px;
            width: 80px;
            height: 4px;
            background-color: #333;
            transform-origin: center;
        }

        .left-arm {
            left: 120px;
            transform: rotate(-30deg);
        }

        .right-arm {
            right: 120px;
            transform: rotate(30deg);
        }

        /* Legs */
        .leg {
            position: absolute;
            top: 320px;
            width: 4px;
            height: 80px;
            background-color: #333;
            transform-origin: top center;
        }

        .left-leg {
            left: 198px;
            transform: rotate(-20deg);
        }

        .right-leg {
            right: 198px;
            transform: rotate(20deg);
        }

        /* Hands */
        .hand {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
        }

        .left-hand {
            top: 180px;
            left: 60px;
        }

        .right-hand {
            top: 180px;
            right: 60px;
        }

        /* Feet */
        .foot {
            position: absolute;
            width: 20px;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
        }

        .left-foot {
            top: 400px;
            left: 170px;
        }

        .right-foot {
            top: 400px;
            right: 170px;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        /* Title */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    
    <div class="container">
        <h1 class="title">Hello! I'm watching you! ðŸ‘€</h1>
        
        <div class="stick-figure">
            <!-- Head -->
            <div class="head">
                <!-- Eyes -->
                <div class="eye left-eye">
                    <div class="pupil" id="leftPupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil" id="rightPupil"></div>
                </div>
                <!-- Mouth -->
                <div class="mouth"></div>
            </div>
            
            <!-- Body -->
            <div class="body"></div>
            
            <!-- Arms -->
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            
            <!-- Hands -->
            <div class="hand left-hand"></div>
            <div class="hand right-hand"></div>
            
            <!-- Legs -->
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
            
            <!-- Feet -->
            <div class="foot left-foot"></div>
            <div class="foot right-foot"></div>
        </div>
    </div>

    <script>
        // Get cursor element and pupils
        const cursor = document.getElementById('cursor');
        const leftPupil = document.getElementById('leftPupil');
        const rightPupil = document.getElementById('rightPupil');
        
        // Get eye elements to calculate positions
        const leftEye = document.querySelector('.left-eye');
        const rightEye = document.querySelector('.right-eye');

        function updateCursor(e) {
            // Update custom cursor position
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }

        function updateEyes(e) {
            // Get mouse position
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Get eye positions
            const leftEyeRect = leftEye.getBoundingClientRect();
            const rightEyeRect = rightEye.getBoundingClientRect();
            
            // Calculate eye centers
            const leftEyeCenterX = leftEyeRect.left + leftEyeRect.width / 2;
            const leftEyeCenterY = leftEyeRect.top + leftEyeRect.height / 2;
            
            const rightEyeCenterX = rightEyeRect.left + rightEyeRect.width / 2;
            const rightEyeCenterY = rightEyeRect.top + rightEyeRect.height / 2;
            
            // Calculate angles and distances for left eye
            const leftAngle = Math.atan2(mouseY - leftEyeCenterY, mouseX - leftEyeCenterX);
            const leftDistance = Math.min(6, Math.sqrt(Math.pow(mouseX - leftEyeCenterX, 2) + Math.pow(mouseY - leftEyeCenterY, 2)) / 10);
            
            // Calculate angles and distances for right eye
            const rightAngle = Math.atan2(mouseY - rightEyeCenterY, mouseX - rightEyeCenterX);
            const rightDistance = Math.min(6, Math.sqrt(Math.pow(mouseX - rightEyeCenterX, 2) + Math.pow(mouseY - rightEyeCenterY, 2)) / 10);
            
            // Update pupil positions
            const leftPupilX = Math.cos(leftAngle) * leftDistance;
            const leftPupilY = Math.sin(leftAngle) * leftDistance;
            
            const rightPupilX = Math.cos(rightAngle) * rightDistance;
            const rightPupilY = Math.sin(rightAngle) * rightDistance;
            
            // Apply transformations
            leftPupil.style.transform = `translate(calc(-50% + ${leftPupilX}px), calc(-50% + ${leftPupilY}px))`;
            rightPupil.style.transform = `translate(calc(-50% + ${rightPupilX}px), calc(-50% + ${rightPupilY}px))`;
        }

        // Add event listeners
        document.addEventListener('mousemove', function(e) {
            updateCursor(e);
            updateEyes(e);
        });

        // Add some fun interactions
        document.addEventListener('click', function() {
            // Blink effect on click
            leftPupil.style.transform += ' scale(0.1)';
            rightPupil.style.transform += ' scale(0.1)';
            
            setTimeout(() => {
                updateEyes(event);
            }, 100);
        });

        // Initialize cursor position
        document.addEventListener('DOMContentLoaded', function() {
            cursor.style.left = '50%';
            cursor.style.top = '50%';
        });
    </script>
</body>
</html>
