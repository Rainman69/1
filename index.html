<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Interactive Character</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .container {
            position: relative;
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character {
            position: relative;
            width: 160px;
            height: 320px;
        }

        /* Professional Head Design */
        .head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #ffffff;
            border: 4px solid #2c3e50;
            border-radius: 50%;
            box-shadow: 
                0 0 0 2px #ffffff,
                0 4px 12px rgba(44, 62, 80, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.8);
        }

        /* Enhanced Eyes */
        .eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #2c3e50;
            border-radius: 50%;
            top: 18px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .left-eye {
            left: 15px;
        }

        .right-eye {
            right: 15px;
        }

        /* Enhanced Pupils */
        .pupil {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.12s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Professional Smile */
        .mouth {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            border: 2px solid #2c3e50;
            border-top: none;
            border-radius: 0 0 20px 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Sophisticated Body */
        .torso {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 80px;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: 4px solid #2c3e50;
            border-radius: 20px;
            box-shadow: 
                0 0 0 2px #ffffff,
                0 6px 16px rgba(44, 62, 80, 0.25),
                inset 0 2px 6px rgba(255, 255, 255, 0.7);
        }

        /* Professional Arms */
        .arm {
            position: absolute;
            width: 6px;
            height: 50px;
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            border-radius: 3px;
            top: 80px;
            box-shadow: 
                0 2px 6px rgba(44, 62, 80, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .left-arm {
            left: 45px;
            transform: rotate(-25deg);
            transform-origin: top center;
        }

        .right-arm {
            right: 45px;
            transform: rotate(25deg);
            transform-origin: top center;
        }

        /* Detailed Hands */
        .hand {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #2c3e50;
            border-radius: 50%;
            box-shadow: 
                0 0 0 1px #ffffff,
                0 3px 8px rgba(44, 62, 80, 0.25),
                inset 0 1px 3px rgba(255, 255, 255, 0.8);
        }

        .left-hand {
            top: 115px;
            left: 25px;
        }

        .right-hand {
            top: 115px;
            right: 25px;
        }

        /* Professional Legs */
        .leg {
            position: absolute;
            width: 6px;
            height: 70px;
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            border-radius: 3px;
            top: 145px;
            box-shadow: 
                0 2px 6px rgba(44, 62, 80, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .left-leg {
            left: 70px;
            transform: rotate(-8deg);
            transform-origin: top center;
        }

        .right-leg {
            right: 70px;
            transform: rotate(8deg);
            transform-origin: top center;
        }

        /* Detailed Feet */
        .foot {
            position: absolute;
            width: 18px;
            height: 8px;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #2c3e50;
            border-radius: 4px;
            box-shadow: 
                0 0 0 1px #ffffff,
                0 3px 8px rgba(44, 62, 80, 0.25),
                inset 0 1px 3px rgba(255, 255, 255, 0.8);
        }

        .left-foot {
            top: 215px;
            left: 58px;
        }

        .right-foot {
            top: 215px;
            right: 58px;
        }

        /* Enhanced cursor */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff6b6b, #ee5a52);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: all 0.08s ease;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        /* Subtle animations */
        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.03); }
        }

        .torso {
            animation: breathe 3s ease-in-out infinite;
        }

        /* Hover effects */
        .character:hover .head {
            transform: translateX(-50%) scale(1.05);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    
    <div class="container">
        <h1 class="title">Professional Character</h1>
        
        <div class="character">
            <div class="head">
                <div class="eye left-eye">
                    <div class="pupil" id="leftPupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil" id="rightPupil"></div>
                </div>
                <div class="mouth"></div>
            </div>
            
            <div class="torso"></div>
            
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <div class="hand left-hand"></div>
            <div class="hand right-hand"></div>
            
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
            <div class="foot left-foot"></div>
            <div class="foot right-foot"></div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const leftPupil = document.getElementById('leftPupil');
        const rightPupil = document.getElementById('rightPupil');
        const leftEye = document.querySelector('.left-eye');
        const rightEye = document.querySelector('.right-eye');

        function updateCursor(e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }

        function updateEyes(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const leftEyeRect = leftEye.getBoundingClientRect();
            const rightEyeRect = rightEye.getBoundingClientRect();
            
            const leftEyeCenterX = leftEyeRect.left + leftEyeRect.width / 2;
            const leftEyeCenterY = leftEyeRect.top + leftEyeRect.height / 2;
            
            const rightEyeCenterX = rightEyeRect.left + rightEyeRect.width / 2;
            const rightEyeCenterY = rightEyeRect.top + rightEyeRect.height / 2;
            
            // More precise eye tracking
            const leftAngle = Math.atan2(mouseY - leftEyeCenterY, mouseX - leftEyeCenterX);
            const leftDistance = Math.min(2.5, Math.sqrt(Math.pow(mouseX - leftEyeCenterX, 2) + Math.pow(mouseY - leftEyeCenterY, 2)) / 25);
            
            const rightAngle = Math.atan2(mouseY - rightEyeCenterY, mouseX - rightEyeCenterX);
            const rightDistance = Math.min(2.5, Math.sqrt(Math.pow(mouseX - rightEyeCenterX, 2) + Math.pow(mouseY - rightEyeCenterY, 2)) / 25);
            
            const leftPupilX = Math.cos(leftAngle) * leftDistance;
            const leftPupilY = Math.sin(leftAngle) * leftDistance;
            
            const rightPupilX = Math.cos(rightAngle) * rightDistance;
            const rightPupilY = Math.sin(rightAngle) * rightDistance;
            
            leftPupil.style.transform = `translate(calc(-50% + ${leftPupilX}px), calc(-50% + ${leftPupilY}px))`;
            rightPupil.style.transform = `translate(calc(-50% + ${rightPupilX}px), calc(-50% + ${rightPupilY}px))`;
        }

        document.addEventListener('mousemove', function(e) {
            updateCursor(e);
            updateEyes(e);
        });

        document.addEventListener('click', function() {
            leftPupil.style.transform += ' scale(0.2)';
            rightPupil.style.transform += ' scale(0.2)';
            
            setTimeout(() => {
                updateEyes(event);
            }, 120);
        });
    </script>
</body>
</html>
