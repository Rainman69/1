<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Character</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .container {
            position: relative;
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character {
            position: relative;
            width: 140px;
            height: 240px;
        }

        /* Evil Head */
        .head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #ffffff;
            border: 4px solid #2c3e50;
            border-radius: 50%;
            box-shadow: 
                0 0 0 2px #ffffff,
                0 4px 12px rgba(44, 62, 80, 0.3);
        }

        /* Evil Eyebrows */
        .eyebrow {
            position: absolute;
            width: 16px;
            height: 3px;
            background: #2c3e50;
            border-radius: 1px;
            top: 12px;
        }

        .left-eyebrow {
            left: 12px;
            transform: rotate(25deg);
        }

        .right-eyebrow {
            right: 12px;
            transform: rotate(-25deg);
        }

        /* Squinting Evil Eyes */
        .eye {
            position: absolute;
            width: 10px;
            height: 6px;
            background: #2c3e50;
            border-radius: 50%;
            top: 20px;
            transform: scaleY(0.6);
        }

        .left-eye {
            left: 14px;
        }

        .right-eye {
            right: 14px;
        }

        /* Tiny Evil Pupils */
        .pupil {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.12s ease;
        }

        /* Evil Grin */
        .mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 8px;
            border: 2px solid #2c3e50;
            border-bottom: none;
            border-radius: 24px 24px 0 0;
            background: rgba(44, 62, 80, 0.1);
        }

        /* Compact Body */
        .torso {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 70px;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: 4px solid #2c3e50;
            border-radius: 20px;
            box-shadow: 
                0 0 0 2px #ffffff,
                0 6px 16px rgba(44, 62, 80, 0.25);
        }

        /* Wide Spread Arms - Just Lines */
        .arm {
            position: absolute;
            width: 6px;
            height: 60px;
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            border-radius: 3px;
            top: 75px;
            box-shadow: 0 2px 6px rgba(44, 62, 80, 0.3);
        }

        .left-arm {
            left: 20px;
            transform: rotate(-45deg);
            transform-origin: top center;
        }

        .right-arm {
            right: 20px;
            transform: rotate(45deg);
            transform-origin: top center;
        }

        /* Wide Spread Legs - Just Lines */
        .leg {
            position: absolute;
            width: 6px;
            height: 80px;
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            border-radius: 3px;
            top: 135px;
            box-shadow: 0 2px 6px rgba(44, 62, 80, 0.3);
        }

        .left-leg {
            left: 50px;
            transform: rotate(-30deg);
            transform-origin: top center;
        }

        .right-leg {
            right: 50px;
            transform: rotate(30deg);
            transform-origin: top center;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff6b6b, #ee5a52);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: all 0.08s ease;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }

        /* Menacing animations */
        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.02); }
        }

        .torso {
            animation: breathe 3s ease-in-out infinite;
        }

        /* Evil glare animation */
        @keyframes glare {
            0%, 90%, 100% { transform: scaleY(0.6); }
            95% { transform: scaleY(0.2); }
        }

        .eye {
            animation: glare 5s infinite;
        }

        .left-eye {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    
    <div class="container">
        <div class="character">
            <div class="head">
                <div class="eyebrow left-eyebrow"></div>
                <div class="eyebrow right-eyebrow"></div>
                
                <div class="eye left-eye">
                    <div class="pupil" id="leftPupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil" id="rightPupil"></div>
                </div>
                
                <div class="mouth"></div>
            </div>
            
            <div class="torso"></div>
            
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const leftPupil = document.getElementById('leftPupil');
        const rightPupil = document.getElementById('rightPupil');
        const leftEye = document.querySelector('.left-eye');
        const rightEye = document.querySelector('.right-eye');

        function updateCursor(e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }

        function updateEyes(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const leftEyeRect = leftEye.getBoundingClientRect();
            const rightEyeRect = rightEye.getBoundingClientRect();
            
            const leftEyeCenterX = leftEyeRect.left + leftEyeRect.width / 2;
            const leftEyeCenterY = leftEyeRect.top + leftEyeRect.height / 2;
            
            const rightEyeCenterX = rightEyeRect.left + rightEyeRect.width / 2;
            const rightEyeCenterY = rightEyeRect.top + rightEyeRect.height / 2;
            
            const leftAngle = Math.atan2(mouseY - leftEyeCenterY, mouseX - leftEyeCenterX);
            const leftDistance = Math.min(1.5, Math.sqrt(Math.pow(mouseX - leftEyeCenterX, 2) + Math.pow(mouseY - leftEyeCenterY, 2)) / 30);
            
            const rightAngle = Math.atan2(mouseY - rightEyeCenterY, mouseX - rightEyeCenterX);
            const rightDistance = Math.min(1.5, Math.sqrt(Math.pow(mouseX - rightEyeCenterX, 2) + Math.pow(mouseY - rightEyeCenterY, 2)) / 30);
            
            const leftPupilX = Math.cos(leftAngle) * leftDistance;
            const leftPupilY = Math.sin(leftAngle) * leftDistance;
            
            const rightPupilX = Math.cos(rightAngle) * rightDistance;
            const rightPupilY = Math.sin(rightAngle) * rightDistance;
            
            leftPupil.style.transform = `translate(calc(-50% + ${leftPupilX}px), calc(-50% + ${leftPupilY}px))`;
            rightPupil.style.transform = `translate(calc(-50% + ${rightPupilX}px), calc(-50% + ${rightPupilY}px))`;
        }

        document.addEventListener('mousemove', function(e) {
            updateCursor(e);
            updateEyes(e);
        });

        document.addEventListener('click', function() {
            leftPupil.style.transform += ' scale(0.1)';
            rightPupil.style.transform += ' scale(0.1)';
            
            setTimeout(() => {
                updateEyes(event);
            }, 120);
        });
    </script>
</body>
</html>
